<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blog Frontend - Registro</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <div class="barra__logo">
                    <img src="assets/img/logos/adl.png" alt="logo">
                </div>

                <h2 class="barra__heading">Blog FrontEnd</h2>
            </div>
        </div>
    </header>

    <main class="registro contenedor">
        <h1 class="registro__heading">Regístrate Gratis ¡Es gratis!</h1>
        <form class="form">
            <div class="form__contenido">
                <input type="text" placeholder="Nombre">

                <input type="text" placeholder="Apellido">

                <input type="email" placeholder="Email">

                <input type="password" placeholder="Contraseña">

                <input type="password" placeholder="Confirma tu contraseña">
            </div>

            <div class="form__botones">
                <button class="boton boton--crear">Crear tu cuenta</button>
                <button class="boton boton--google">
                    <div class="boton__logo">
                        <img src="assets/img/logos/google.png" alt="logo google">
                    </div>
                    Regístrate con Google</button>
            </div>

            <p class="form__url">¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
        </form>
    </main>
</body>
</html>
